<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Gothic Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Garamond', serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="p-5 bg-black shadow-md flex justify-between items-center">
        <h1 class="text-3xl font-bold text-red-600">Gothic Store</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-red-500">Home</a></li>
                <li><a href="shop.html" class="hover:text-red-500">Shop</a></li>
                <li><a href="contact.html" class="hover:text-red-500">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="text-center py-10">
        <h2 class="text-4xl font-bold text-red-500">Shop Gothic Fashion</h2>
        <p class="text-gray-400 mt-3">Browse our latest collection of gothic clothing and accessories.</p>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 px-10">
        <div class="bg-black p-5 rounded-lg shadow-lg">
            <img src="https://via.placeholder.com/300" alt="Gothic Item" class="rounded-md">
            <h3 class="text-xl mt-3">Dark Lace Dress</h3>

            <button class="mt-3 bg-red-600 px-4 py-2 rounded hover:bg-red-700">Add to Cart</button>
        </div>
        <div class="bg-black p-5 rounded-lg shadow-lg">
            <img src="https://via.placeholder.com/300" alt="Gothic Item" class="rounded-md">
            <h3 class="text-xl mt-3">Gothic Choker</h3>
            <p class="text-gray-400">$15.99</p>
            <button class="mt-3 bg-red-600 px-4 py-2 rounded hover:bg-red-700">Add to Cart</button>
        </div>
        <div class="bg-black p-5 rounded-lg shadow-lg">
            <img src="https://via.placeholder.com/300" alt="Gothic Item" class="rounded-md">
            <h3 class="text-xl mt-3">Victorian Boots</h3>
            <p class="text-gray-400">$89.99</p>
            <button class="mt-3 bg-red-600 px-4 py-2 rounded hover:bg-red-700">Add to Cart</button>
        </div>
    </section>

    <footer class="text-center py-5 mt-10 bg-black">
        <p class="text-gray-500">&copy; 2025 Gothic Store. All rights reserved.</p>
    </footer>
